<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects-in-a-School</title>
    <script src="actions.js"></script>
    <script src="objects.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1>Elucidate</h1>
<p>School Management System</p>

<p>View information of
    <select id="listCategory" onchange="(this.value)">
        <option value="1">Students</option>
        <option value="2">Teachers</option>
        <option value="3">Sections</option>

    </select>
<button id="listButton" onclick= "list()">View</button>
<div id = "info"></div>


<p>Create a:
    <select id="Category" onchange="(this.value)">
        <option value="1">Student</option>
        <option value="2">Teacher</option>
        <option value="3">Section</option>

    </select>

    <button id="addPerson" onclick= "addPerson()">Add</button>

<div id = "chooseCat"></div>

<div id="students">
    <input type="text" id = "firstName" onfocus="this.value=''" placeholder="First Name">
    <input type="text" id = "lastName" onfocus="this.value=''" placeholder="Last Name">
    <input type="text" id = "grade" onfocus="this.value=''" placeholder="Student Grade">
    <button id="addStudent" onclick= "addStudent()">Submit</button>
</div>

<div id="teachers">
    <input type="text" id = "firsName" onfocus="this.value=''" placeholder="First Name">
    <input type="text" id = "lasName" onfocus="this.value=''" placeholder="Last Name">
    <input type="text" id = "subject" onfocus="this.value=''" placeholder="Subject">
    <button id="addTeacher" onclick= "addTeacher()">Submit</button>
</div>


<div id="sections">
    <input type="text" id = "sectionName" onfocus="this.value=''" placeholder="Section Name">
    <input type="text" id = "teacherName" onfocus="this.value=''" placeholder="Teacher Name">
    <button id="addSection" onclick= "addSection()">Submit</button>
</div>
<div id = "notFilledOut"></div>


<p>
<button id="myButton" onclick="buildSelectList()">Add a Student to a Section</button>
<div id = "none">
    <select id = "stuId"></select>
    <select id = "secId"></select>
    <button id="button2" onclick="addToSec()">add</button>
</div>


</body>
</html>
